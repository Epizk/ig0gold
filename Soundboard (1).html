        :root {

        }

        /* --- THEME STYLES (Using CSS Variables) --- */
        .container-card {
            background-color: var(--dark-card-bg);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .theme-button {
            background-color: var(--light-input-bg); 
            border: 1px solid var(--primary-color); 
            color: #FFF;
            transition: all 0.2s;
            font-family: 'Roboto Mono', monospace;
        }
        .theme-button:hover {
            background-color: var(--primary-color); 
            color: #FFF;
            border-color: #737373; 
        }

        /* The soundboard's own CSS will style the buttons inside.
          This makes our 'Back' button look right, and lets the
          soundboard's CSS handle its own buttons.
        */
        #controls {
            padding: 1rem;
            border-bottom: 1px solid var(--primary-color);
        }
        #soundboard {
            /* Set a height and allow scrolling */
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
        }

        /* --- NEW STYLES TO THEME THE SOUNDBOARD --- */
        
        /* Override the external style.css for the sound buttons */
        #soundboard button {
            /* Apply the ig0 theme to the soundboard buttons */
            background-color: var(--light-input-bg) !important; 
            border: 1px solid var(--primary-color) !important;
            color: #FFFFFF !important; /* White text */
            font-family: 'Roboto Mono', monospace !important;
            
            /* Keep some of the original soundboard's nice stylings */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            text-shadow: none !important; /* Remove any text shadow */
        }

        /* Override the hover/active state */
        #soundboard button:hover {
            background-color: var(--primary-color) !important;
            border-color: #737373 !important;
            transform: translateY(-2px); /* Keep the little hop */
        }
        
        #soundboard button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Style the search bar to match */
        #searchInput {
            background-color: var(--light-input-bg) !important;
            border: 1px solid var(--primary-color) !important;
            color: #FFFFFF !important;
            font-family: 'Roboto Mono', monospace !important;
            padding: 0.5rem 0.75rem !important; /* Add some padding */
            border-radius: 0.375rem !important; /* 6px rounded corners */
            margin-left: 10px !important; /* Give it some space */
        }
        
        /* Style the other control buttons to match */
        .control-button {
            background-color: var(--light-input-bg) !important; 
            border: 1px solid var(--primary-color) !important;
            color: #FFF !important;
            font-family: 'Roboto Mono', monospace !important;
            transition: all 0.2s;
            text-shadow: none !important; /* Remove any text shadow */
        }
        .control-button:hover {
            background-color: var(--primary-color) !important; 
            border-color: #737373 !important;
        }
        /* --- END NEW STYLES --- */

    </style>
